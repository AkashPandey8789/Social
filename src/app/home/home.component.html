<div class="row" #cardContainer>
    <div *ngFor="let c of courseCardList;index as i;even as IsEven;odd as IsOdd;first as IsFirst;last as IsLast" class=" col-md-3">
        <app-course-card [imageUrl]="c.imageUrl" [cardIndex]="i+1" [titleText]="c.title" [ngClass]="{'beginner':IsEven}" [titleDescription]="c.description" (eventSelector)="eventCatcher($event)"
        [ngStyle]="{'font-family':'monospace'}" 
        [style.text-decoration]="'underline'" #courseCardRef [templateInput]="textTemplate">
        <p class="moreDescription" #moreDes>Some more description about the course from parent...</p>
        <app-contentcomp></app-contentcomp>
    </app-course-card>
    </div>
    <div><button class="btn-primary" (click)="addCourse()">Add Course</button></div>
</div>
<div *ngFor="let n of oddEvenNumbers">
    <span [ngSwitch]="n">
        <p *ngSwitchCase=2>Even</p>
        <p *ngSwitchCase="5">Odd</p>
        <p *ngSwitchDefault>Default</p>
    </span>

</div>
<p>{{myDate|date}}</p>
<ng-template #textTemplate let-templateText="textDes">
    <p>{{templateText}}</p>
</ng-template>
