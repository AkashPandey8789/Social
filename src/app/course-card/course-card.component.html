<div class="card row col-md-3" style="width: 18rem;" (click)="cardClicked(titleContent.textContent)">
    <p>{{cardIndex}}</p>
    <img [src]="imageUrl" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title" #titleContent [textContent]="titleText"></h5>
        <p class="card-text" [textContent]="titleDescription"></p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
    <ng-content select=".moreDescription"></ng-content>
    <ng-content select="app-contentcomp"></ng-content>
    <ng-container *ngTemplateOutlet="templateInput;context:{textDes:'some random text'}"></ng-container>
</div>
